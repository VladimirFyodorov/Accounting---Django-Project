{% extends 'users/loginLayout.html' %}

{% block body %}
<div id="form">
    <h1>Sign in</h1>
    <h2>Continue with email</h2>
    <h3 style="font-weight: normal;">New user? 
        <a href="{% url 'users:logout' %}" class="link" style="text-decoration: none;">
            Create an account
        </a>
    </h3>
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <div class="input">
            <h4>Email address</h4>
            <input type="text" name="email">
        </div>
        <button class="btn-login" type="submit">Continue</button>
    </form>
</div>
{% endblock %}
