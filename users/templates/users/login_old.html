{% extends 'users/layout.html' %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="email" placeholder="email">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="Login">

    </form>
{% endblock %}
