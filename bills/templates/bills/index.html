{% extends 'bills/layout.html' %}

{% block body %}
<div class="main">
    <div class="bills-list-box">
        <div class="bills-list-head">
            <h3 class="bold" id="bills-are-payed-by">Bills are payed by</h3>
            <i class="arrow down"></i>
        </div>
        <div class="bills-list-users-list" style="display:none;">
            <div class="bills-list-users-list-item-current">
                <div class="checkmark"></div>
                <h5>All</h5>
            </div>
        </div>
        <div class="bills-list">
        </div>
        <div class="bills-list-show-more">
            <h5 class="bold" id="show-more">Show more</h5>
            <h5 class="bold" id="show-less" style="display:none;">Show less</h5>
        </div>
    </div>
    
    <div class="bill">
        <h2 class="bill-header"></h2>
        <div class="bill-payment-box">
            <div class="bill-payment-box-item" style="display:none;">
                <h4 class="bill-payment-box-item-name"></h4>
                <h4 class="bill-payment-box-item-cost"></h4>
                <h4 class="bill-payment-box-item-items"></h4>
            </div>
        </div>
        <div class="bill-share-box">
            <div class="bill-share-box-item" style="display:none;">
                <h4 class="bill-share-box-item-name"></h4>
                <h4 class="bill-share-box-item-amount"></h4>
                <div class="bill-share-box-item-is-payed"></div>
            </div>
        </div>
        <div class="bill-share-box-item-total" style="display:none;">
            <h4 class="bill-share-box-item-name bold">Total</h4>
            <h4 class="bill-share-box-item-amount bold"></h4>
        </div>
    </div>
</div>
{% endblock %}
